name: Create Dashboard

# Controls when the workflow will run
on:
  push:
    branches:
      - main
    paths:
      - 'api-spec/api-for-io.yaml'
      - '.github/workflows/create-dashboard.yaml'
      - 'monitor/*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


permissions:
  id-token: write
  contents: read

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        id: checkout
        # from https://github.com/actions/checkout/commits/main
        uses: actions/checkout@1f9a0c22da41e6ebfa534300ef656657ea2c6707
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.4

      - name: Login
        id: login
        uses: azure/login@v1
        with:
          client-id: b5ef2cb1-c20f-4413-a9b7-11d01b99c7fa
          tenant-id: 7788edaf-0346-4068-9d79-c868aed15b3d
          subscription-id: b9fc9419-6097-45fe-9f74-ba0641c91912

      - run: |
          docker run \
            -e "PYTHONPATH=.local/lib/python3.9/site-packages" \
            -v $(pwd):/home/nonroot/myfolder:Z \
            --user root \
            ghcr.io/pagopa/opex-dashboard:v1.4.6 generate \
            --template-name azure-dashboard \
            --config-file myfolder/monitor/config-prod.yaml \
            --package myfolder


      - run: |
          cd ./azure-dashboard
          export ARM_CLIENT_ID="8c8a2814-0b5b-4f2a-8b40-59437c9bbdfd"
          export ARM_SUBSCRIPTION_ID=$(az account show --query id --output tsv)
          export ARM_TENANT_ID=$(az account show --query tenantId --output tsv)
          export ARM_USE_OIDC=true

          bash ./terraform.sh apply prod -auto-approve
        shell: bash




