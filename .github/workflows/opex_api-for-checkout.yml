name: Opex Dashboard api-for-checkout

# Controls when the workflow will run
on:
  push:
    branches:
      - master
    paths:
      - 'api-for-checkout.yaml'
      - '.github/workflows/opex_api-for-checkout.yml'
      - '.opex/api-for-checkout/**'

env:
  CLIENT_ID: 59f62d45-597c-48ff-99ea-40f4b3518946
  TENANT_ID: 7788edaf-0346-4068-9d79-c868aed15b3d
  SUBSCRIPTION_ID: b9fc9419-6097-45fe-9f74-ba0641c91912
  API_NAME: api-for-checkout

permissions:
  id-token: write
  contents: read

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        environment: [prod]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        id: checkout
        # from https://github.com/actions/checkout/commits/main
        uses: actions/checkout@1f9a0c22da41e6ebfa534300ef656657ea2c6707
        with:
          persist-credentials: false
          fetch-depth: 0

      # from https://github.com/pagopa/opex-dashboard-azure-action/
      - uses: pagopa/opex-dashboard-azure-action@v1.0.3
        with:
          environment: ${{ matrix.environment }}
          api-name: ${{ env.API_NAME }}
          config: .opex/${{ env.API_NAME }}/env/${{ matrix.environment }}/config.yaml
          client-id: ${{ env.CLIENT_ID }}
          tenant-id: ${{ env.TENANT_ID }}
          subscription-id: ${{ env.SUBSCRIPTION_ID }}
          # from https://github.com/pagopa/opex-dashboard-azure-action/pkgs/container/opex-dashboard-azure-action
          docker-version: sha256:d9465f04e469c8f65bb1fb21cb9688508c64fda75495f552e858fb5a9580be90
